version: 2.1

orbs:
  postgres: onehq/postgres@1.1.0

workflows:
  main:
    jobs:
      - build-and-test:
          context:
            - docker-hub-creds
jobs:
  build-and-test:
    build-and-test:
      environment:
        DATABASE_URL: "postgres://ci:ci@localhost:5432/ci?sslmode=disable"
        ENV_FOR_DYNACONF: ci
        PGPASSWORD: ci
        PIPENV_VENV_IN_PROJECT: 1
        PYTHONPATH: src

      docker:
        - image: circleci/python:3.9.0-browsers
          auth:
            username: $DOCKERHUB_USERNAME
            password: $DOCKERHUB_PASSWORD

        - image: circleci/postgres:12.1-alpine
          auth:
            username: $DOCKERHUB_USERNAME
            password: $DOCKERHUB_PASSWORD
          environment:
            POSTGRES_DB: ci
            POSTGRES_PASSWORD: ci
            POSTGRES_USER: ci
    steps:
      - checkout

      - run:
          name: (Waiting for Postgres to be ready)
          command: |
            make wait-for-db
      - restore_cache:
          keys:
            - cc-venv-{{ checksum "Pipfile.lock" }}
      - run:
          name: Setting up virtualenv
          command: |
            sudo pip install pipenv
            make venv-dev
      - save_cache:
          key: cc-venv-{{ checksum "Pipfile.lock" }}
          paths:
            - ./.venv/
      - restore_cache:
          keys:
            - cc-selenium-{{ checksum "./.circleci/selenium.link" }}
      - run:
          name: Setting up Selenium
          command: |
            curl -O $(cat ./.circleci/selenium.link)
            mv selenium-*.jar selenium.jar
      - save_cache:
          key: cc-selenium-{{ checksum "./.circleci/selenium.link" }}
          paths:
            - ./selenium.jar
      - run:
          name: Performing release steps
          command: |
            make initdb release
      - run:
          name: (Running Selenium)
          command: java -jar selenium.jar -log selenium.log
          background: true
      - run:
          name: (Running Local Web Server)
          command: make run
          background: true
      - run:
          name: Performing Tests
          command: |
            make test

workflows:
  main:
    jobs:
      - build-and-test